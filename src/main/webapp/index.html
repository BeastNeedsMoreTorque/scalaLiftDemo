<!DOCTYPE html>
<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title>
</head>
<!-- Some Liftweb templates start below, but they contain no code and no business logic, equivalent of MVC routes do not need to be set up
     Just bind the required div with class/function with data-lift attribute-->
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">
    You will be presented with a random LCBO product available at the store nearest you matching chosen
        category.
    <br><br>
    <hr>
    <span data-lift="CategorySelect">
      <div id="prodCategoryContainer"><span class="options">
         <input type="radio" value="Option 1">
      </span></div>
    </span><br>
    Product <span class="thick">categories</span>: wine, spirits, beer, ciders, coolers, gifts

    <br><br><hr>


    <span data-lift="ProductInteraction">
      <div id="prodInteractionContainer"><span class="options">
         <input type="radio" value="Option 1" hidden> <!-- there will be three img elements acting as radio buttons with hidden radio buttons-->
      </span></div><br>
        <span class="thick">Actions</span>: recommend, consume, cancel
      <br><br><hr>
        <!-- Need enough spacing beneath the buttons-->
        <span id="transactionConfirmation"></span>
        <div id="prodDisplay" hidden>
          <span>
              <span id="selectConfirmationHead"></span><span id="selectConfirmationContent" class="thick"></span>
          </span><br><br>
            <div class="span-8">
                <span id="prodAttributes"></span>   <!--generate other product items on the fly as simple li elements-->
            </div>
            <div class="span-8 last">
                <span id="prodImg"><img src="#"/></span>
            </div>
        </div>
    </span>
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="scripts/scripts.js"></script>

    <script>  /* <![CDATA[ */
        $(window).load(function(){
            lcboViewer.fetchStoreFromPosition();
        }); /* ]]> */
    </script>
</div>

<script src="/ajax_request/liftAjax.js" type="text/javascript"></script>

</body>
</html>
